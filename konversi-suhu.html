<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 16px;
        text-align: center;
      }

      h1 {
        color: #333;
      }

      p {
        margin-top: 20px;
      }

      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        border-radius: 34px;
        transition: 0.4s;
      }

      .toggle-slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        border-radius: 50%;
        transition: 0.4s;
      }

      input:checked + .toggle-slider {
        background-color: #2196f3;
      }

      input:checked + .toggle-slider:before {
        transform: translateX(26px);
      }

      .toggle-label {
        margin-left: 10px;
        vertical-align: middle;
      }
    </style>
    <title>Suhu Converter</title>
  </head>
  <body>
    <div class="card">
      <h1>Suhu Converter</h1>
      <p id="temperature">Suhu saat ini: 22 derajat Celsius</p>

      <label class="toggle-switch">
        <input
          type="checkbox"
          id="conversionToggle"
          onclick="toggleConversion()"
          checked
        />
        <span class="toggle-slider"></span>
      </label>
      <span class="toggle-label">Fahrenheit to Celsius</span>

      <script>
        var celsiusValue = 22; // Suhu awal di Celsius

        function multiplyByNineFifths(celsius) {
          return celsius * (9 / 5);
        }

        function getCelsius(fahrenheit) {
          return (fahrenheit - 32) * (5 / 9);
        }

        function getFahrenheit(celsius) {
          return multiplyByNineFifths(celsius) + 32;
        }

        function displayTemperature(temperature) {
          document.getElementById("temperature").innerText =
            "Suhu saat ini: " + temperature;
        }

        function toggleConversion() {
          var conversionToggle = document.getElementById("conversionToggle");
          if (conversionToggle.checked) {
            convertToFahrenheit();
          } else {
            convertToCelsius();
          }
        }

        function convertToFahrenheit() {
          var fahrenheitResult = getFahrenheit(celsiusValue);
          displayTemperature(fahrenheitResult + " derajat Fahrenheit");
        }

        function convertToCelsius() {
          var fahrenheitResult = getFahrenheit(celsiusValue);
          var celsiusResult = getCelsius(fahrenheitResult);
          displayTemperature(round(celsiusResult) + " derajat Celsius");
        }

        function round(value) {
          return Math.round(value * 10) / 10; // Membulatkan menjadi satu desimal
        }
      </script>
    </div>
  </body>
</html>
